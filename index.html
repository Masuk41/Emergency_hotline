<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-img">ESD</div>
        <span>Emergency Service</span>
      </div>
      <div class="nav-items">
        <div class="nav-item">
          <i class="fas fa-heart"></i>
          <span id="heart-count">0</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-coins"></i>
          <span id="coin-count">100</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-copy"></i>
          <span id="copy-count">0</span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-logo">
        <i class="fas fa-phone-alt"></i>
      </div>
      <h1 class="hero-title">Emergency Service Directory</h1>
      <p class="hero-subtitle">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People's Republic of Bangladesh
      </p>
    </section>

    <!-- Main Content -->
    <div class="container">
      <div class="main-content">
        <!-- Card Section -->
        <div class="card-section">
          <h2 class="section-title">
            <i class="fas fa-phone"></i>
            Emergency Hotline
          </h2>
          <div class="cards-grid" id="cards-container"></div>
        </div>

        <!-- History Section -->
        <div class="history-section">
          <div class="history-header">
            <h2 class="section-title">
              <i class="fas fa-history"></i>
              Call History
            </h2>
            <button class="btn btn-clear" id="clear-history">
              <i class="fas fa-trash"></i>
              Clear History
            </button>
          </div>
          <ul class="history-list" id="history-list">
            <li class="empty-history">No call history yet</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Alert -->
    <div class="alert" id="alert">
      <i class="fas fa-check-circle"></i>
      <span id="alert-message"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2023 Emergency Service Directory. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
